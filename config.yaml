llm:
  enabled: false
  api_key: ""
  provider: "anthropic"  # or "gemini"
  model: "claude-3-5-sonnet-20241022"  # or "gemini-1.5-flash"

git:
  auto_commit: true
  commit_message: "Auto-generated rules and skills"
  commit_user_name: "Project Rules Generator"
  commit_user_email: "rules@generator.local"

generation:
  output_format: "markdown"
  include_examples: true
  verbose: true
  max_feature_count: 5
  max_description_length: 200

packs:
  enabled: true
  sources: [] # Default sources to load (e.g., paths or known aliases)

skill_sources:
  builtin:
    enabled: true
    path: "templates/skills"
  
  learned:
    enabled: true
    path: "~/.project-rules-generator/learned_skills"
    auto_save: true
  
  awesome:
    enabled: false  # user needs to clone the repo first
    path: ""  # to be configured by user
  
  # Priority order (First item = Highest priority)
  preference_order:
    - learned
    - awesome
    - builtin
